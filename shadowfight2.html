   crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
   <body>
     <div id="whole"><!--start of the full web page-->
       <input type="checkbox" name="sidebar"  id="sidebar"/>
       
       <div class="btn_one"><!--the start of hamburger menu on left top-->
        <label for="sidebar"><span class="material-symbols-outlined">
            menu
            </span></label>
       </div><!--the end of hamburger menu on left top-->

       <div class="sidebar_menu"><!--the start of the sidebar menu-->
        <div class="logo"><!--the start of the logo-->
            <a href="#">Shadow Fight 2</a>
          </div><!--the start of the logo-->
       <div class="btn_two"><!--the start of the cross button-->
        <label for="sidebar"><span class="material-symbols-outlined">
            close
            </span></label>
       </div><!--the end of the cross button-->
       <div class="menu"><!--the start of the topics in sidebar -->
        <ul>
            <li>
                <span class="material-symbols-outlined">
                    download
                    </span>
                <a href="#">download</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    share_reviews
                    </span>
                <a href="#">Review</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    timeline
                    </span>
                <a href="#">Story</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    shopping_cart
                    </span>
                <a href="#">purchase premium</a>
            </li>
        </ul>
       </div> <!--the end of the topics in sidebar -->
       <div class="social_media"><!--the start of the topics in social media -->
        <ul>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </ul>
       </div> <!--the end of the topics in social media -->
    </div><!--the end of sidebar menu-->
    <div class="photos"><!--beginneing of photos-->
       <img src="lynx.jpg">
       <img src="hermit.jpg">
       <img src="butcher.jpg">
       <img src="wasp.jpg">
       <img src="widow.jpeg">
       <img src="shogun.jpg">
         </div><!--end of photos-->
         <div class="titan" ><!--beggining of titan-->
            <label for="titan"><img src="titan.jpg"  ></label>
         </div><!--end of titan-->
       <audio controls loop><source src="cross my heart.mp3" type="audio/mp3" ></audio>
         
    </div><!--the end of whole-->
